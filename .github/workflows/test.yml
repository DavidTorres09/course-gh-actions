name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    environment:
      name: DevOps
    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      #- name: Login to Docker Hub
        #  uses: docker/login-action@v2
        #  with:
      #    username: ${{ secrets.DOCKER_USERNAME }}
      #    password: ${{ secrets.DOCKER_PASSWORD }}

      #- name: Build the Docker image
        #  run: docker build -t ${{ secrets.DOCKER_USERNAME }}/test-image:${{ env.IMAGE_TAG }} .

      #- name: Push the image to Docker Hub
        #  run: docker push ${{ secrets.DOCKER_USERNAME }}/test-image:${{ env.IMAGE_TAG }}

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy project to droplet
        run: |
          scp -o StrictHostKeyChecking=no -r . root@${{ secrets.DROPLET_IP }}:/root/project

      - name: Build and run docker-compose on droplet
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.DROPLET_IP }} << 'EOF'
            set -e

            echo "ðŸ“ Navigating to project directory..."
            cd /root/project

            echo "ðŸ” Setting permissions..."
            chmod +x ./mongo-tools/scripts/install-mongo-tools.sh
            chmod +x ./mongo-tools/scripts/reset.sh
            chmod +x ./mongo-tools/scripts/run_tests.sh

            echo "ðŸ“¦ Installing MongoDB tools..."
            bash ./mongo-tools/scripts/install-mongo-tools.sh

            echo "ðŸ§¹ Resetting database..."
            bash ./mongo-tools/scripts/reset.sh

            echo "ðŸ§ª Running tests..."
            bash ./mongo-tools/scripts/run_tests.sh
          EOF

