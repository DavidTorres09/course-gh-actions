name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: DevOps
    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/test-image:${{ env.IMAGE_TAG }} .

      - name: Push the image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/test-image:${{ env.IMAGE_TAG }}

      - name: Docker-Compose Remote Deployment
        uses: astappiev/docker-compose-remote-action@master
        with:
          ssh_host: ${{ secrets.DROPLET_IP }}
          ssh_user: root
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_host_public_key: ${{ secrets.SSH_HOST_PUBLIC_KEY }}
          docker_compose_prefix: myapp
          docker_compose_filename: docker-compose.yml
