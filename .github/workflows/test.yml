name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Login in Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build the docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/tu-imagen:latest .

      - name: Upload the image to docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/tu-imagen:latest

      - name: config ssh
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy the droplet
        run: |
          ssh -o StrictHostKeyChecking=no [emailÂ protected]${{ secrets.DROPLET_IP }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/test-image:latest
            docker stop test-container || true
            docker rm test-container || true
            docker run -d --name test-container -p 80:80 ${{ secrets.DOCKER_USERNAME }}/tu-image:latest
          EOF

